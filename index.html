<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARSHAL TRADINGS | Professional Trading Hub</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #0088cc;
            --accent: #00d4ff;
            --dark-bg: #020617;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --gold: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: #ffffff;
            height: 100vh; /* Force one screen on desktop */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center content vertically */
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 136, 204, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(0, 212, 255, 0.1) 0%, transparent 40%);
            overflow: hidden; /* Prevent scrolling on desktop */
        }

        /* --- Compact Header --- */
        header {
            padding: 20px;
            text-align: center;
        }

        .logo-img {
            width: 90px; /* Smaller logo */
            height: 90px;
            border-radius: 25px;
            border: 2px solid var(--accent);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.2);
            margin-bottom: 10px;
        }

        .brand-name {
            display: block;
            font-size: 1.4rem; /* Smaller text */
            font-weight: 800;
            letter-spacing: 3px;
            text-transform: uppercase;
            background: linear-gradient(to bottom, #ffffff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- Hero Section --- */
        .hero {
            max-width: 700px;
            text-align: center;
            padding: 10px 24px;
        }

        .hero h1 {
            font-size: 2.8rem; /* Elegant smaller size for desktop */
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 15px;
            background: linear-gradient(to right, #ffffff, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            color: #94a3b8;
            font-size: 1.05rem; /* Smaller, cleaner paragraph */
            line-height: 1.5;
            margin-bottom: 30px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        /* --- CTA --- */
        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(135deg, #0088cc 0%, #00d4ff 100%);
            color: white;
            padding: 18px 45px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            box-shadow: 0 15px 30px rgba(0, 136, 204, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: 0.3s ease;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            filter: brightness(1.1);
        }

        /* --- Compact Stats --- */
        .stats-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .stat-card {
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 20px 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            min-width: 150px;
        }

        .stat-card h2 {
            font-size: 2rem;
            color: #fff;
        }

        .stat-card p {
            color: var(--accent);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- Footer --- */
        footer {
            padding: 40px 20px 20px;
            text-align: center;
        }

        .agency-badge {
            font-size: 0.8rem;
            color: var(--gold);
            text-decoration: none;
            border: 1px solid rgba(245, 158, 11, 0.3);
            padding: 8px 20px;
            border-radius: 50px;
            background: rgba(245, 158, 11, 0.05);
        }

        /* --- Mobile Responsive Fixes --- */
        @media (max-width: 600px) {
            body { 
                height: auto; 
                overflow-y: auto; 
                justify-content: flex-start;
                padding-top: 20px;
            }
            .hero h1 { font-size: 2.2rem; }
            .stats-row { flex-direction: row; gap: 10px; }
            .stat-card { padding: 15px 25px; min-width: 120px; }
            .stat-card h2 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <header>
        <img src="https://mahakalx.sbs/wp-content/uploads/2026/02/marsshall.jpg" alt="Logo" class="logo-img">
        <span class="brand-name">MARSHAL TRADINGS</span>
    </header>

    <main class="hero">
        <h1>Master the Art <br>of Trading</h1>
        <p>Providing industry-leading education for Price Action and Smart Money Concepts. Join 5,000+ students today.</p>
        
        <a href="https://telegram.me/+QdBxdgFHnG0xNWE1" class="cta-button">
            <i class="fab fa-telegram-plane"></i> JOIN FREE TELEGRAM
        </a>

        <div class="stats-row">
            <div class="stat-card">
                <h2>90%</h2>
                <p>Accuracy</p>
            </div>
            <div class="stat-card">
                <h2>5K+</h2>
                <p>Community</p>
            </div>
        </div>
    </main>

    <footer>
        <a href="https://t.me/+TRlJl628l-FkMWE9" class="agency-badge">
            <i class="fas fa-crown"></i> Managed by Nexgroww Agency
        </a>
    </footer>

</body>
</html>
