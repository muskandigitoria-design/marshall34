<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MARSHAL TRADINGS | Institutional Trading Hub</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-dark: #020408;
            --primary-gold: #e2b05e;
            --primary-glow: rgba(226, 176, 94, 0.3);
            --text-main: #ffffff;
            --text-dim: #94a3b8;
            --glass: rgba(10, 15, 25, 0.8);
            --glass-border: rgba(226, 176, 94, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
            line-height: 1.6;
            min-height: 100vh;
        }

        /* --- High-End 3D Grid Background --- */
        .bg-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            perspective: 800px;
            background: radial-gradient(circle at center, #0f172a 0%, #020408 100%);
            overflow: hidden;
        }

        .grid-3d {
            position: absolute;
            width: 200%; height: 200%;
            top: -50%; left: -50%;
            background-image: 
                linear-gradient(var(--glass-border) 1.5px, transparent 1.5px),
                linear-gradient(90deg, var(--glass-border) 1.5px, transparent 1.5px);
            background-size: 60px 60px;
            transform: rotateX(60deg);
            animation: grid-move 25s linear infinite;
            mask-image: radial-gradient(ellipse at center, black 20%, transparent 70%);
        }

        @keyframes grid-move {
            0% { transform: rotateX(60deg) translateY(0); }
            100% { transform: rotateX(60deg) translateY(60px); }
        }

        /* --- Centered Layout Engine --- */
        .page-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100%;
            padding: 40px 20px;
            text-align: center;
        }

        /* --- Header --- */
        header {
            margin-bottom: 40px;
            animation: fadeIn 1s ease-out;
        }

        .logo-wrapper {
            padding: 4px;
            background: linear-gradient(135deg, var(--primary-gold), transparent);
            border-radius: 28px;
            display: inline-block;
            margin-bottom: 12px;
            box-shadow: 0 0 20px var(--primary-glow);
        }

        .logo-box img {
            width: 85px; height: 85px;
            object-fit: cover; border-radius: 24px;
            display: block; background: #000;
        }

        .brand-tag {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.85rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: var(--primary-gold);
            font-weight: 700;
        }

        /* --- Hero Content --- */
        .hero {
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hero h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: clamp(2.4rem, 9vw, 4.2rem);
            line-height: 1.1;
            margin-bottom: 20px;
            font-weight: 800;
            background: linear-gradient(to bottom, #fff 50%, var(--primary-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: clamp(0.95rem, 2vw, 1.15rem);
            color: var(--text-dim);
            margin-bottom: 35px;
            max-width: 600px;
        }

        /* --- CTA Button --- */
        .btn-premium {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: var(--primary-gold);
            color: #000;
            padding: 20px 42px;
            border-radius: 100px;
            text-decoration: none;
            font-weight: 800;
            font-size: 1rem;
            transition: 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            box-shadow: 0 10px 25px var(--primary-glow);
            margin-bottom: 50px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-premium:hover {
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 15px 35px var(--primary-glow);
        }

        /* --- Corrected Center Stats --- */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .stat-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            padding: 30px 20px;
            border-radius: 24px;
            backdrop-filter: blur(12px);
            transition: 0.3s;
        }

        .stat-card:hover {
            border-color: var(--primary-gold);
            background: rgba(226, 176, 94, 0.05);
        }

        .stat-card h3 {
            font-size: 2rem;
            color: var(--primary-gold);
            font-family: 'Space Grotesk', sans-serif;
            margin-bottom: 4px;
        }

        .stat-card p {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-dim);
            font-weight: 600;
        }

        /* --- Footer --- */
        footer {
            margin-top: 60px;
        }

        .agency-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.04);
            padding: 12px 24px;
            border-radius: 100px;
            color: #fff;
            text-decoration: none;
            font-size: 0.8rem;
            border: 1px solid var(--glass-border);
            transition: 0.3s;
        }

        .agency-badge:hover {
            border-color: var(--primary-gold);
        }

        .agency-badge span { color: var(--primary-gold); font-weight: bold; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Mobile Tweaks --- */
        @media (max-width: 500px) {
            .stats-grid { grid-template-columns: 1fr; gap: 12px; }
            .hero h1 { font-size: 2.8rem; }
            .btn-premium { width: 100%; justify-content: center; padding: 18px 0; }
        }
    </style>
</head>
<body>

    <div class="bg-container">
        <div class="grid-3d"></div>
    </div>

    <div class="page-wrapper">
        <header>
            <div class="logo-wrapper">
                <div class="logo-box">
                    <img src="https://mahakalx.sbs/wp-content/uploads/2026/02/marsshall.jpg" alt="Marshal Tradings">
                </div>
            </div>
            <div class="brand-tag">Marshal Tradings</div>
        </header>

        <main class="hero">
            <h1>Level Up Your <br>Trading DNA.</h1>
            <p>Advanced Institutional SMC Strategies for precision entries and institutional liquidity flow. Master the market with the Alpha Hub.</p>
            
            <a href="https://telegram.me/+QdBxdgFHnG0xNWE1" class="btn-premium">
                <i class="fab fa-telegram-plane"></i> Join the Alpha Hub
            </a>

            <div class="stats-grid">
                <div class="stat-card">
                    <h3>90%</h3>
                    <p>Strike Rate</p>
                </div>
                <div class="stat-card">
                    <h3>5K+</h3>
                    <p>Traders Hub</p>
                </div>
            </div>
        </main>

        <footer>
            <a href="https://t.me/+TRlJl628l-FkMWE9" class="agency-badge">
                <i class="fas fa-shield-halved"></i> 
            ADS MANAGED BY <span>NEXGROWW AGENCY</span>
            </a>
        </footer>
    </div>

</body>
</html>
