<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>MARSHAL TRADINGS | Institutional Trading Hub</title>

    

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">



    <style>

        :root {

            --bg-dark: #020408;

            --primary-gold: #e2b05e;

            --primary-glow: rgba(226, 176, 94, 0.3);

            --accent-blue: #3b82f6;

            --text-main: #ffffff;

            --text-dim: #94a3b8;

            --glass: rgba(10, 15, 25, 0.8);

            --glass-border: rgba(226, 176, 94, 0.2);

        }



        * {

            margin: 0;

            padding: 0;

            box-sizing: border-box;

            -webkit-tap-highlight-color: transparent;

        }



        body {

            background-color: var(--bg-dark);

            color: var(--text-main);

            font-family: 'Plus Jakarta Sans', sans-serif;

            overflow-x: hidden;

            line-height: 1.6;

            min-height: 100vh;

        }



        /* --- 3D Animated Grid Background --- */

        .bg-container {

            position: fixed;

            top: 0;

            left: 0;

            width: 100%;

            height: 100%;

            z-index: -1;

            perspective: 1000px;

            background: radial-gradient(circle at center, #0f172a 0%, #020408 100%);

            overflow: hidden;

        }



        .grid-3d {

            position: absolute;

            width: 200%;

            height: 200%;

            top: -50%;

            left: -50%;

            background-image: 

                linear-gradient(var(--glass-border) 1px, transparent 1px),

                linear-gradient(90deg, var(--glass-border) 1px, transparent 1px);

            background-size: 50px 50px;

            transform: rotateX(60deg) translateY(0);

            animation: grid-move 20s linear infinite;

            mask-image: radial-gradient(ellipse at center, black, transparent 80%);

        }



        @keyframes grid-move {

            0% { transform: rotateX(60deg) translateY(0); }

            100% { transform: rotateX(60deg) translateY(50px); }

        }



        /* --- Layout --- */

        .container {

            width: 90%;

            max-width: 1200px;

            margin: 0 auto;

            min-height: 100vh;

            display: flex;

            flex-direction: column;

            justify-content: center;

            align-items: center;

            padding: 40px 0;

            position: relative;

        }



        /* --- Header & Logo --- */

        header {

            text-align: center;

            margin-bottom: 30px;

            animation: fadeIn 1s ease-out;

        }



        .logo-wrapper {

            position: relative;

            padding: 5px;

            background: linear-gradient(135deg, var(--primary-gold), transparent);

            border-radius: 30px;

            display: inline-block;

            margin-bottom: 15px;

        }



        .logo-box img {

            width: 90px;

            height: 90px;

            object-fit: cover;

            border-radius: 25px;

            display: block;

            background: #000;

        }



        .brand-tag {

            font-family: 'Space Grotesk', sans-serif;

            font-size: 0.9rem;

            letter-spacing: 4px;

            text-transform: uppercase;

            color: var(--primary-gold);

            font-weight: 700;

        }



        /* --- Hero Section --- */

        .hero {

            text-align: center;

            max-width: 700px;

        }



        .hero h1 {

            font-family: 'Space Grotesk', sans-serif;

            font-size: clamp(2.5rem, 10vw, 4rem);

            line-height: 1;

            margin-bottom: 20px;

            font-weight: 800;

            background: linear-gradient(to bottom, #fff 40%, var(--primary-gold));

            -webkit-background-clip: text;

            -webkit-text-fill-color: transparent;

        }



        .hero p {

            font-size: clamp(0.95rem, 4vw, 1.1rem);

            color: var(--text-dim);

            margin-bottom: 40px;

            padding: 0 10px;

        }



        /* --- High-End Button --- */

        .btn-premium {

            display: inline-flex;

            align-items: center;

            gap: 12px;

            background: var(--primary-gold);

            color: #000;

            padding: 20px 45px;

            border-radius: 100px;

            text-decoration: none;

            font-weight: 800;

            font-size: 1rem;

            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);

            box-shadow: 0 10px 30px var(--primary-glow);

            position: relative;

            overflow: hidden;

        }



        .btn-premium:active {

            transform: scale(0.95);

        }



        /* --- Mobile-Optimized Stats --- */

        .stats-container {

            display: grid;

            grid-template-columns: repeat(2, 1fr);

            gap: 15px;

            width: 100%;

            max-width: 450px;

            margin-top: 50px;

        }



        .stat-card {

            background: var(--glass);

            border: 1px solid var(--glass-border);

            padding: 20px;

            border-radius: 24px;

            backdrop-filter: blur(15px);

            text-align: center;

        }



        .stat-card h3 {

            font-size: 1.8rem;

            color: var(--primary-gold);

            font-family: 'Space Grotesk', sans-serif;

            margin-bottom: 2px;

        }



        .stat-card p {

            font-size: 0.7rem;

            text-transform: uppercase;

            letter-spacing: 1.5px;

            color: var(--text-dim);

        }



        /* --- Footer --- */

        footer {

            margin-top: 50px;

        }



        .agency-badge {

            display: flex;

            align-items: center;

            gap: 8px;

            background: rgba(255, 255, 255, 0.05);

            padding: 10px 20px;

            border-radius: 100px;

            color: #fff;

            text-decoration: none;

            font-size: 0.8rem;

            border: 1px solid transparent;

            transition: 0.3s;

        }



        .agency-badge span { color: var(--primary-gold); font-weight: bold; }



        @keyframes fadeIn {

            from { opacity: 0; transform: translateY(20px); }

            to { opacity: 1; transform: translateY(0); }

        }



        /* --- Responsive Tweaks --- */

        @media (max-width: 480px) {

            .container { padding-top: 60px; justify-content: flex-start; }

            .hero h1 { font-size: 2.8rem; }

            .btn-premium { width: 100%; justify-content: center; }

        }

    </style>

</head>

                </div>

            </div>

        </header>



        <main class="hero">

            <h1>Master The <br>Market Flow.</h1>

            <p>Advanced Institutional SMC Strategies designed for high-precision retail trading. Stop guessing, start executing.</p>

            

            <a href="https://telegram.me/+QdBxdgFHnG0xNWE1" class="btn-premium">

                <i class="fab fa-telegram-plane"></i> JOIN THE ALPHA HUB

            <div class="stats-container">

                <div class="stat-card">

                <div class="stat-card">

                    <h3>5K+</h3>

                    <p>Traders Hub</p>

                </div>

            </div>

        </main>



        <footer>

            <a href="https://t.me/+TRlJl628l-FkMWE9" class="agency-badge">

                <i class="fas fa-shield-halved"></i> 

                SECURE ACCESS BY <span>NEXGROWW</span>

            </a>

        </footer>

    </div>



</body>

</html>
