<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARSHAL TRADINGS | Professional Trading Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0088cc;
            --accent: #00d4ff;
            --dark-bg: #030712;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --gold: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background Grid */
        body::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(var(--border) 1px, transparent 1px),
                linear-gradient(90deg, var(--border) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg) translateY(-100px);
            animation: gridMove 20s linear infinite;
            z-index: -1;
            opacity: 0.3;
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }

        /* Glow Orbs */
        .orb {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            z-index: -1;
            filter: blur(40px);
        }

        /* --- Header --- */
        header {
            padding: 10px;
            text-align: center;
            animation: fadeInDown 1s ease;
        }

        .logo-container {
            position: relative;
            display: inline-block;
        }

        .logo-img {
            width: 85px;
            height: 85px;
            border-radius: 22px;
            border: 2px solid var(--accent);
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.3);
            transition: transform 0.5s ease;
        }

        .logo-container:hover .logo-img {
            transform: rotateY(10deg) scale(1.05);
        }

        .brand-name {
            display: block;
            font-size: 1.2rem;
            font-weight: 800;
            letter-spacing: 4px;
            margin-top: 10px;
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- Hero --- */
        .hero {
            max-width: 800px;
            text-align: center;
            padding: 20px;
            z-index: 1;
        }

        .hero h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            line-height: 1;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ffffff 30%, #00d4ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInUp 0.8s ease;
        }

        .hero p {
            color: #94a3b8;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 35px;
            max-width: 550px;
            margin-left: auto;
            margin-right: auto;
            animation: fadeInUp 1s ease;
        }

        /* --- CTA --- */
        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            background: linear-gradient(135deg, #0088cc 0%, #00d4ff 100%);
            color: white;
            padding: 20px 45px;
            border-radius: 100px;
            text-decoration: none;
            font-weight: 800;
            font-size: 1.1rem;
            box-shadow: 0 10px 40px rgba(0, 136, 204, 0.4);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: pulse 2s infinite;
        }

        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 50px rgba(0, 136, 204, 0.6);
        }

        /* --- Stats --- */
        .stats-row {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 50px;
            animation: fadeInUp 1.2s ease;
        }

        .stat-card {
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 25px 45px;
            border-radius: 24px;
            backdrop-filter: blur(12px);
            transition: 0.3s;
        }

        .stat-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent);
            transform: translateY(-5px);
        }

        .stat-card h2 {
            font-size: 2.2rem;
            background: linear-gradient(to bottom, #fff, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-card p {
            color: #94a3b8;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* --- Footer --- */
        footer {
            margin-top: 50px;
            animation: fadeIn 2s ease;
        }

        .agency-badge {
            font-size: 0.85rem;
            color: var(--gold);
            text-decoration: none;
            border: 1px solid rgba(245, 158, 11, 0.3);
            padding: 10px 25px;
            border-radius: 50px;
            background: rgba(245, 158, 11, 0.05);
            transition: 0.3s;
        }

        .agency-badge:hover {
            background: rgba(245, 158, 11, 0.15);
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.2);
        }

        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 10px 40px rgba(0, 136, 204, 0.4); }
            50% { box-shadow: 0 10px 60px rgba(0, 136, 204, 0.7); }
            100% { box-shadow: 0 10px 40px rgba(0, 136, 204, 0.4); }
        }

        /* Mobile */
        @media (max-width: 600px) {
            body { height: auto; padding: 40px 0; overflow-y: auto; }
            .hero h1 { font-size: 2.5rem; }
            .stats-row { flex-direction: column; align-items: center; width: 100%; }
            .stat-card { width: 80%; }
            body::before { display: none; }
        }
    </style>
</head>
<body>

    <div class="orb" style="bottom: -100px; right: -100px;"></div>

    <header>
        <div class="logo-container">
            <img src="https://mahakalx.sbs/wp-content/uploads/2026/02/marsshall.jpg" alt="Logo" class="logo-img">
        </div>
        <span class="brand-name">MARSHAL TRADINGS</span>
    </header>

    <main class="hero">
        <h1>Trade Like a<br><span style="color: #00d4ff;">Professional.</span></h1>
        <p>Master Price Action and SMC with institutional-grade strategies. We don't just trade; we read the market's footprint.</p>
        
        <a href="https://telegram.me/+QdBxdgFHnG0xNWE1" class="cta-button">
            <i class="fab fa-telegram-plane"></i> JOIN FREE TELEGRAM
        </a>

        <div class="stats-row">
            <div class="stat-card">
                <h2>90%</h2>
                <p>Accuracy</p>
            </div>
            <div class="stat-card">
                <h2>5K+</h2>
                <p>Traders</p>
            </div>
        </div>
    </main>

    <footer>
        <a href="https://t.me/+TRlJl628l-FkMWE9" class="agency-badge">
            <i class="fas fa-crown"></i> Managed by Nexgroww Agency
        </a>
    </footer>
</body>
</html>
