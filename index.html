<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MARSHAL TRADINGS | Institutional Trading Hub</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-dark: #05070a;
            --primary: #00f2ff;
            --primary-glow: rgba(0, 242, 255, 0.4);
            --secondary: #7000ff;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --glass: rgba(15, 23, 42, 0.6);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* --- Advanced Background --- */
        .bg-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #101827 0%, #05070a 100%);
        }

        .mesh-gradient {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(at 0% 0%, rgba(112, 0, 255, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(0, 242, 255, 0.1) 0px, transparent 50%);
            filter: blur(80px);
        }

        .scanline {
            width: 100%;
            height: 100px;
            z-index: 0;
            background: linear-gradient(0deg, rgba(0, 242, 255, 0) 0%, rgba(0, 242, 255, 0.05) 50%, rgba(0, 242, 255, 0) 100%);
            position: absolute;
            bottom: 100%;
            animation: scan 8s linear infinite;
        }

        @keyframes scan {
            0% { bottom: 100%; }
            100% { bottom: -100px; }
        }

        /* --- Layout --- */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 0;
        }

        /* --- Header --- */
        header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease backwards;
        }

        .logo-box {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 15px;
        }

        .logo-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 24px;
            border: 2px solid var(--glass-border);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.2);
        }

        .brand-name {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.4rem;
            font-weight: 700;
            letter-spacing: 5px;
            text-transform: uppercase;
            background: linear-gradient(to right, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- Hero Section --- */
        .hero {
            text-align: center;
            max-width: 800px;
        }

        .hero h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: clamp(2.2rem, 8vw, 4.5rem);
            line-height: 1.1;
            margin-bottom: 20px;
            font-weight: 800;
            animation: fadeInUp 0.8s ease backwards 0.2s;
        }

        .hero h1 span {
            color: var(--primary);
            text-shadow: 0 0 20px var(--primary-glow);
        }

        .hero p {
            font-size: clamp(1rem, 4vw, 1.2rem);
            color: var(--text-dim);
            margin-bottom: 40px;
            padding: 0 20px;
            animation: fadeInUp 0.8s ease backwards 0.4s;
        }

        /* --- CTA Button --- */
        .cta-group {
            animation: fadeInUp 0.8s ease backwards 0.6s;
        }

        .btn-telegram {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: var(--primary);
            color: #000;
            padding: 18px 40px;
            border-radius: 16px;
            text-decoration: none;
            font-weight: 800;
            font-size: 1.1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 0 0 var(--primary-glow);
            animation: pulse 2s infinite;
        }

        .btn-telegram:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 10px 30px var(--primary-glow);
        }

        /* --- Stats Card --- */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 500px;
            margin-top: 60px;
            animation: fadeInUp 0.8s ease backwards 0.8s;
        }

        .stat-item {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            padding: 25px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .stat-item h3 {
            font-size: 2rem;
            color: var(--primary);
            font-family: 'Space Grotesk', sans-serif;
        }

        .stat-item p {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-dim);
            margin-top: 5px;
        }

        /* --- Footer Badge --- */
        footer {
            margin-top: 60px;
            animation: fadeIn 1.5s ease backwards 1s;
        }

        .agency-link {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            padding: 8px 20px;
            border-radius: 100px;
            color: #f59e0b;
            text-decoration: none;
            font-size: 0.85rem;
            transition: 0.3s;
        }

        .agency-link:hover {
            background: rgba(245, 158, 11, 0.1);
            border-color: #f59e0b;
        }

        /* --- Animations --- */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 242, 255, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(0, 242, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 242, 255, 0); }
        }

        /* --- Responsive Tweaks --- */
        @media (max-width: 480px) {
            .container { padding: 20px 0; justify-content: flex-start; }
            .hero h1 { margin-top: 20px; }
            .stats-grid { grid-template-columns: 1fr; gap: 12px; }
            .btn-telegram { width: 100%; justify-content: center; }
            .logo-box { width: 80px; height: 80px; }
        }

        /* Tablet/Desktop */
        @media (min-width: 768px) {
            .stats-grid { gap: 30px; }
            .hero p { padding: 0 100px; }
        }
    </style>
</head>
<body>

    <div class="bg-wrapper">
        <div class="mesh-gradient"></div>
        <div class="scanline"></div>
    </div>

    <div class="container">
        <header>
            <div class="logo-box">
                <img src="https://mahakalx.sbs/wp-content/uploads/2026/02/marsshall.jpg" alt="Marshal Tradings">
            </div>
            <div class="brand-name">Marshal Tradings</div>
        </header>

        <main class="hero">
            <h1>Level Up Your <br><span>Trading DNA.</span></h1>
            <p>Unlocking institutional liquidity and advanced SMC concepts for the modern retail trader. Precision entries, defined exits.</p>
            
            <div class="cta-group">
                <a href="https://telegram.me/+QdBxdgFHnG0xNWE1" class="btn-telegram">
                    <i class="fab fa-telegram-plane"></i> JOIN THE ALPHA HUB
                </a>
            </div>

            <div class="stats-grid">
                <div class="stat-item">
                    <h3>90%</h3>
                    <p>Strike Rate</p>
                </div>
                <div class="stat-item">
                    <h3>5K+</h3>
                    <p>Active Students</p>
                </div>
            </div>
        </main>

        <footer>
            <a href="https://t.me/+TRlJl628l-FkMWE9" class="agency-link">
                <i class="fas fa-bolt"></i> Powered by Nexgroww Agency
            </a>
        </footer>
    </div>

</body>
</html>
