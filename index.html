<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARSHAL TRADINGS | Professional Trading Education</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #0088cc;
            --accent: #00d4ff;
            --dark-bg: #020617;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --gold: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Attractive Fixed Gradient Background */
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 136, 204, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(0, 212, 255, 0.1) 0%, transparent 40%),
                url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            background-attachment: fixed;
        }

        /* --- Header Section --- */
        header {
            padding: 70px 20px 30px;
            text-align: center;
        }

        .logo-wrapper {
            position: relative;
            display: inline-block;
        }

        .logo-img {
            width: 130px;
            height: 130px;
            border-radius: 35px;
            border: 3px solid var(--accent);
            box-shadow: 0 0 50px rgba(0, 212, 255, 0.3);
            object-fit: cover;
            margin-bottom: 20px;
        }

        .brand-name {
            display: block;
            font-size: 2.2rem;
            font-weight: 800;
            letter-spacing: 4px;
            text-transform: uppercase;
            background: linear-gradient(to bottom, #ffffff 50%, #64748b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- Hero Section --- */
        .hero {
            max-width: 850px;
            text-align: center;
            padding: 40px 24px;
        }

        .hero h1 {
            font-size: clamp(2.8rem, 8vw, 4.8rem);
            font-weight: 800;
            line-height: 1.05;
            margin-bottom: 25px;
            letter-spacing: -1px;
            background: linear-gradient(to right, #ffffff, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            color: #94a3b8;
            font-size: 1.3rem;
            line-height: 1.7;
            margin-bottom: 50px;
            max-width: 650px;
            margin-left: auto;
            margin-right: auto;
        }

        /* --- Attractive Telegram Button --- */
        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            background: linear-gradient(135deg, #0088cc 0%, #00d4ff 100%);
            color: white;
            padding: 24px 60px;
            border-radius: 100px;
            text-decoration: none;
            font-weight: 800;
            font-size: 1.3rem;
            box-shadow: 0 20px 40px rgba(0, 136, 204, 0.4);
            transition: 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .cta-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 25px 50px rgba(0, 136, 204, 0.6);
            filter: brightness(1.1);
        }

        /* --- Static High-End Cards --- */
        .stats-row {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 80px;
            width: 100%;
        }

        .stat-card {
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 40px 60px;
            border-radius: 32px;
            backdrop-filter: blur(20px);
            text-align: center;
            min-width: 220px;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 4px;
            background: var(--accent);
        }

        .stat-card h2 {
            font-size: 3rem;
            font-weight: 800;
            color: #ffffff;
            margin-bottom: 5px;
        }

        .stat-card p {
            color: var(--accent);
            text-transform: uppercase;
            font-weight: 700;
            font-size: 0.9rem;
            letter-spacing: 2px;
        }

        /* --- Footer --- */
        footer {
            margin-top: auto;
            padding: 100px 20px 50px;
            text-align: center;
        }

        .agency-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(245, 158, 11, 0.1);
            color: var(--gold);
            padding: 14px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            border: 1px solid rgba(245, 158, 11, 0.3);
            transition: 0.3s;
        }

        .agency-badge:hover {
            background: rgba(245, 158, 11, 0.2);
        }

        .copyright {
            margin-top: 30px;
            font-size: 0.85rem;
            color: #475569;
            letter-spacing: 0.5px;
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .stats-row { flex-direction: column; align-items: center; }
            .stat-card { width: 90%; }
            .hero h1 { font-size: 3rem; }
            header { padding-top: 40px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-wrapper">
            <img src="https://mahakalx.sbs/wp-content/uploads/2026/02/marsshall.jpg" alt="Marshal Logo" class="logo-img">
            <span class="brand-name">MARSHAL TRADINGS</span>
        </div>
    </header>

    <main class="hero">
        <h1>Master the Art <br>of Trading</h1>
        <p>Providing the industry-leading education for Price Action and Smart Money Concepts. Join 5,000+ students today.</p>
        
        <a href="https://telegram.me/+QdBxdgFHnG0xNWE1" class="cta-button">
            <i class="fab fa-telegram-plane"></i> Join Free Telegram
        </a>

        <div class="stats-row">
            <div class="stat-card">
                <h2>90%</h2>
                <p>Accuracy</p>
            </div>
            <div class="stat-card">
                <h2>5K+</h2>
                <p>Community</p>
            </div>
        </div>
    </main>

    <footer>
        <a href="https://t.me/+TRlJl628l-FkMWE9" class="agency-badge">
            <i class="fas fa-crown"></i> Managed by Nexgroww Agency
        </a>
        <p class="copyright">&copy; 2026 Marshal Tradings Education. All rights reserved.</p>
    </footer>

</body>
</html>
